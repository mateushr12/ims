<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#" routerLink="portfolio" >
        <mat-icon>book</mat-icon>&nbsp;
        Portfolio 
      </a>
      <a mat-list-item href="#" routerLink="estrategia">
        <mat-icon>trending_up</mat-icon>&nbsp;
        Estrat√©gias
      </a>
      <a mat-list-item href="#" routerLink="conta">
        <mat-icon> monetization_on</mat-icon>&nbsp;
        Conta
      </a>
      <a mat-list-item href="#" routerLink="tipo">
        <mat-icon>line_weight</mat-icon>&nbsp;
        Tipo
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <mat-icon>account_balance_wallet</mat-icon>&nbsp;<span>Hanzo Capital System</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
