<mat-card class="cartao">
    <mat-card-header>
      <span id="titulo">Tipo</span>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="formulario">
        <p>
          <mat-form-field appearance="outline">
            <mat-label class="required">Nome</mat-label>
            <input matInput formControlName="nome" />
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="outline">
            <mat-label class="required">Detalhes</mat-label>
            <textarea
              matInput
              placeholder="Detalhes"
              formControlName="detalhe"
            ></textarea>
          </mat-form-field>
        </p>
        <p>
          <button mat-raised-button color="primary" (click)="save()">
            <mat-icon aria-hidden="false" aria-label="Example home icon"
              >save</mat-icon
            >
            Salvar
          </button>
        </p>
      </form>
    </mat-card-content>
  </mat-card>
  <mat-card>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Nome</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>nnnnnn</td>
        </tr>
      </tbody>
    </table>
  </mat-card>
